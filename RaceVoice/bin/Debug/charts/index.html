<!DOCTYPE html >
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
    <title>RaceVoice Charts</title>
</head>
<body>
    <div id="laptoggles">
        <h2>Toggle Laps</h2>
    </div>
    
    <h2>Speed (mph)</h2>
    <div class="chartcontainer">
        <canvas id="speedChart" class="chart"></canvas>
    </div>

    <div class="chartcontainer" id="speedBoxChart" style="width: 100%; height: 400px">
    </div>

    <h2>Throttle (%)</h2>
    <div class="chartcontainer">
        <canvas id="throttleChart" class="chart"></canvas>
    </div>

    <h2>Brake (%)</h2>
    <div class="chartcontainer">
        <canvas id="brakeChart" class="chart"></canvas>
    </div>

    <script type="text/javascript" src="Chart.bundle.min.js"></script>
    <script type="text/javascript" src="echarts.min.js"></script>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="charting.js"></script>
    <script type="text/javascript" src="data.js"></script>

    <link href="charting.css" rel="stylesheet" type="text/css" />
</body>
</html>
